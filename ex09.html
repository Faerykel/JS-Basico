<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body {
            font: 12pt Arial;
        }

        h1,
        h2,
        h3 {
            font-family: 'Pacifico', cursive;
            font-weight: normal;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Contador de cliques</h1>
    <button onclick="contar()">Clique aqui</button>
    <button onclick="zerar()">Zerar o contator</button>
    <section id="result">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>

    <script>
        let contador = 0
        let res = document.querySelector('section#result')

        function contar() {
            contador ++
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.`

        }

        function zerar() {
            contador = 0
            res.innerHTML = null
        }
    </script>
</body>

</html>
