<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: 12pt Arial;
        color: white;
        text-align: center;
        background-color: rgba(137, 43, 226, 0.463);
    }

    button {
        font-size: 12pt;
        padding: 30px;
        border-radius: 10px;
        border-color: white;
        background-color: rgb(255, 192, 232);
        color: white;
    }
</style>

<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar a soma</button>
    <section id="res">
        <p>O resultado vem aqui</p>
    </section>
    <script>
        function somar() {
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número: '))
            let soma = n1 + n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
        }
    </script>
</body>

</html>
