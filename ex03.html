<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JavaScript</title>
    <style>
        body { font: 12pt Arial; color: white; text-align: center; background-color: rgba(137, 43, 226, 0.463);}
        button  {font-size: 12pt; padding: 30px; border-radius: 10px; border-color: white;
        background-color: rgb(255, 192, 232); color: white;}

        
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()"><b>Clique para começar</b></button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?')
            window.alert(`Olá, ${nome}! Prazer em te conhecer!`)
        }
    </script>
</body>
</html>
