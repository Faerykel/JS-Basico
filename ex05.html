<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt Arial; color: white; text-align: center; background-color: rgba(137, 43, 226, 0.463);}
        button  {font-size: 12pt; padding: 30px; border-radius: 10px; border-color: white;
        background-color: rgb(255, 192, 232); color: white;}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">O resultado vai aparecer aqui</section>

    <script>
        //O que fica aqui vai ser executado automateicamente SEMPRE que o site for carregado
        alert('Seja bem-vindo(a) ao meu site!')
        //Já a função calcular() só vai executar quando o usuário pressionar o botão
        function calcular () {
            let n1 = Number(window.prompt('Digite um número: '))
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`


        }
    </script>
    
</body>
</html>
