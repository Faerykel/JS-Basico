<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
    <style>
        body {
            font: 12pt Arial;
            color: white;
            text-align: center;
            background-color: rgba(137, 43, 226, 0.463);
        }
    
        button {
            font-size: 12pt;
            padding: 30px;
            border-radius: 10px;
            border-color: white;
            background-color: rgb(255, 192, 232);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcularMedia()">Calcular média</button>
    <section id="situacao">
        <p>O resultado vai aparecer aqui</p>
    </section>

    <script>
        function calcularMedia() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Digite a primeira nota de ${nome}.`))
            let n2 = Number(window.prompt(`Digite a segunda nota de ${nome}`))
            let media = (n1 + n2)/2

            let res = document.getElementById('situacao')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark></p>`
            res.innerHTML += `<p>Amédia final foi <mark>${media}</mark></p>`
            


        }
    </script>
</body>
</html>
