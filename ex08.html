<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: 12pt Arial;
        color: white;
        text-align: center;
        background-color: rgba(137, 43, 226, 0.463);
    }

    button {
        font-size: 12pt;
        padding: 30px;
        border-radius: 10px;
        border-color: white;
        background-color: rgb(255, 192, 232);
        color: white;
    }
</style>
<body>
    <h1>Vários calculos em JS</h1>
    <button onclick="calcular()">Clique par calcular</button>
    <section id="res">
        <p>O resultado vai aparecer aqui</p>
    </section>

    <script>
        function calcular() {
            let num = Number(window.prompt('Digite um número: '))

            res = document.querySelector('section#res')
            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${num}</strong>.<hr>`
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(num)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(num)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(num)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(num)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(num)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`
        }
    </script>

    
</body>
</html>
